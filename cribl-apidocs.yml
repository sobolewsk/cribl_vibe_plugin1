                  type: array
                  title: AND Group
                  items:
                    type: object
                    required:
                      - key
                      - operator
                      - value
                    properties:
                      key:
                        type: string
                        title: Field Name
                        description: Event field name to match against
                        minLength: 1
                      operator:
                        type: string
                        title: Operator
                        description: Comparison operator
                        enum:
                          - '='
                          - '!='
                          - '=~'
                          - '!~'
