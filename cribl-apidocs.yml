        - loadTime
        - modTime
        - name
        - uischema
        - version
    FunctionConfSchemaCode:
      type: object
      title: ''
      additionalProperties: false
      properties:
        code:
          type: string
          title: Code
          description: >-
            Caution: This Function will be evaluated in an unprotected context.
            This means that you will be able to execute almost any JavaScript
            code.
        maxNumOfIterations:
          type: number
          title: Iteration limit
          description: >-
            The maximum number of allowed iterations within this Function.
            Defaults to 5,000.
          minimum: 1
          maximum: 10000
        activeLogSampleRate:
          type: number
          title: Error log sample rate
          description: >-
            Rate at which this Function logs errors. For example, a value of 1
            (the default) logs every error, a value of 10 logs every tenth
            error, and so on.
          minimum: 1
          maximum: 5000
        useUniqueLogChannel:
          type: boolean
          title: Use unique log channel
          description: >-
            Logs from this Function will be sent to a unique channel in the form
            `func:code:${pipelineName}:${functionIndex}`. Disable to use the
            generic `func:code` log channel instead.
    FunctionCode:
      type: object
      properties:
        __filename:
          type: string
        asyncTimeout:
          type: number
        cribl_version:
          type: string
        disabled:
          type: boolean
        group:
          type: string
        handleSignals:
          type: boolean
        id:
          type: string
