                cleanFields: false
    PipelineExamplesPublishMetrics:
      summary: >-
        Pipeline with publish metrics function extracting and formatting metrics
        from events
      value:
        id: publish-metrics-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: >-
            Pipeline that extracts metrics from events and formats them for
            metrics aggregation platforms
          functions:
            - id: publish_metrics
              filter: 'true'
              conf:
                fields:
                  - inFieldName: bytes
                    outFieldExpr: '''metric_name.bytes'''
                    metricType: gauge
                  - inFieldName: packets
                    outFieldExpr: '''metric_name.packets'''
                    metricType: gauge
                overwrite: false
                dimensions:
                  - action
                  - interface_id
                  - dstaddr
                removeMetrics: []
                removeDimensions: []
    PipelineExamplesRedis:
      summary: >-
        Pipeline with Redis function interacting with Redis stores to set and
        get key-value pairs
      value:
        id: redis-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: Pipeline that retrieves values from Redis using GET command
          functions:
            - id: redis
              filter: 'true'
              conf:
                commands:
                  - outField: cached_value
                    command: get
                    keyExpr: '''user_session'''
                    argsExpr: ''
                deploymentType: standalone
                url: '''redis://localhost:6379/0'''
                authType: none
                maxBlockSecs: 60
    PipelineExamplesRegexExtract:
      summary: >-
        Pipeline with regex extract function extracting fields from events using
        regular expressions with named capture groups
      value:
        id: regex-extract-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: >-
            Pipeline that extracts structured fields from log data using regex
            patterns with named capture groups
          functions:
            - id: regex_extract
              filter: 'true'
              conf:
                regex: /metric1=(?<metric1>\d+)/
                source: _raw
                iterations: 100
                overwrite: false
    PipelineExamplesRegexFilter:
      summary: >-
        Pipeline with regex filter function filtering out events based on
        regular expression matches
      value:
        id: regex-filter-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: Pipeline that filters out events matching specific regex patterns
          functions:
            - id: regex_filter
              filter: 'true'
              conf:
                regex: /Opera/
                field: _raw
    PipelineExamplesRename:
      summary: >-
        Pipeline with rename function changing or reformatting field names
        within events
      value:
        id: rename-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: Pipeline that renames fields using key-value pairs and expressions
          functions:
            - id: rename
              filter: 'true'
              conf:
                rename:
                  - currentName: level
                    newName: LEVEL
                renameExpr: 'name.startsWith(''out'') ? name.toUpperCase() : name'
                baseFields: []
                wildcardDepth: 5
    PipelineExamplesRollupMetrics:
      summary: >-
        Pipeline with rollup metrics function consolidating high-frequency
        metrics into time windows
      value:
        id: rollup-metrics-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: >-
            Pipeline that consolidates high-frequency metrics into manageable
            time windows
          functions:
            - id: rollup_metrics
              filter: 'true'
              conf:
                dimensions:
                  - '*'
                timeWindow: 30s
                gaugeRollup: last
    PipelineExamplesSampling:
      summary: >-
        Pipeline with sampling function filtering events based on criteria and
        sampling rates
      value:
        id: sampling-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: >-
            Pipeline that samples events at specified rates based on filter
            criteria
          functions:
            - id: sampling
              filter: 'true'
              conf:
                rules:
                  - filter: __status == 200
                    rate: 5
    PipelineExamplesSerialize:
      summary: >-
        Pipeline with serialize function converting event content into
        predefined formats
      value:
        id: serialize-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: Pipeline that serializes event fields into JSON format
          functions:
            - id: serialize
              filter: 'true'
              conf:
                type: json
                fields:
                  - city
                  - state
                srcField: ''
                dstField: _raw
    PipelineExamplesSNMPTrapSerialize:
      summary: >-
        Pipeline with SNMP trap serialize function converting compliant events
        into SNMP traps
      value:
        id: snmp-trap-serialize-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: >-
            Pipeline that serializes events into SNMP trap format for SNMP trap
            destinations
          functions:
            - id: snmp_trap_serialize
              filter: 'true'
              conf:
                strict: true
                dropFailedEvents: true
    PipelineExamplesSuppress:
      summary: >-
        Pipeline with suppress function suppressing duplicate events based on
        key expressions
      value:
        id: suppress-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: Pipeline that suppresses duplicate events based on a key expression
          functions:
            - id: suppress
              filter: 'true'
              conf:
                keyExpr: '`${ip}:${port}`'
                allow: 1
                suppressPeriodSec: 30
                dropEventsMode: true
                maxCacheSize: 50000
                cacheIdleTimeoutPeriods: 2
                numEventsIdleTimeoutTrigger: 10000
    PipelineExamplesTee:
      summary: >-
        Pipeline with tee function sending events to a command via stdin for
        debugging and verification
      value:
        id: tee-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: >-
            Pipeline that sends events to a command via stdin for debugging
            purposes
          functions:
            - id: tee
              filter: 'true'
              conf:
                command: tee
                args:
                  - /opt/cribl/foo.log
                restartOnExit: true
                env: {}
    PipelineExamplesUnroll:
      summary: >-
        Pipeline with unroll function breaking array fields into individual
        events
      value:
        id: unroll-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: Pipeline that unrolls array fields into separate events
          functions:
            - id: unroll
              filter: 'true'
              conf:
                srcExpr: _raw.split(/\n/)
                dstField: _raw
    PipelineExamplesXMLUnroll:
      summary: >-
        Pipeline with XML unroll function converting XML elements into
        individual events
      value:
        id: xml-unroll-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: Pipeline that unrolls XML elements into separate events
          functions:
            - id: xml_unroll
              filter: 'true'
              conf:
