          minLength: 1
        deadletterPath:
          type: string
          title: Dead-letter location
          description: >-
            Storage location for files that fail to reach their final
            destination after maximum retries are exceeded
        maxRetryNum:
          type: number
          title: Retry limit
          description: >-
            The maximum number of times a file will attempt to move to its final
            destination before being dead-lettered
          minimum: 1
