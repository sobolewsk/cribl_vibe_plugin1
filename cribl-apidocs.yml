    CollectorExamplesRest:
      summary: REST API Collector
      value:
        id: rest-collector
        type: collection
        schedule:
          enabled: true
          cronSchedule: 0 */4 * * *
          tz: UTC
          run:
            mode: run
            timeRangeType: relative
            earliest: -300
            expression: 'true'
            logLevel: info
        collector:
          type: rest
          sendToRoutes: true
          throttleRatePerSec: 100
          conf:
            collectUrl: '''https://api.example.com/data'''
            collectMethod: get
            authentication: none
            decodeUrl: true
            timeout: 600
        pipelines:
          - main
        destinations:
          - default
