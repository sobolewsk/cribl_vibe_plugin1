            type: string
        topic:
          type: string
          title: Topic name
          description: Topic name from Fabric Eventstream's endpoint
        ack:
          $ref: '#/components/schemas/AcknowledgmentsOptions'
        format:
          $ref: '#/components/schemas/RecordDataFormatOptions'
        maxRecordSizeKB:
          type: number
          minimum: 1
          title: Record size limit (KB, uncompressed)
          description: >-
            Maximum size of each record batch before compression. Setting should
            be < message.max.bytes settings in Event Hubs brokers.
        flushEventCount:
          type: number
          minimum: 1
          maximum: 10000
          title: Events-per-batch limit
          description: Maximum number of events in a batch before forcing a flush
        flushPeriodSec:
          type: number
          title: Flush period (sec)
          description: >-
            Maximum time between requests. Small values could cause the payload
            size to be smaller than the configured Max record size.
        connectionTimeout:
          type: number
          title: Connection timeout (ms)
          description: Maximum time to wait for a connection to complete successfully
          minimum: 1000
          maximum: 3600000
        requestTimeout:
          type: number
          title: Request timeout (ms)
          description: Maximum time to wait for Kafka to respond to a request
          minimum: 1000
          maximum: 3600000
        maxRetries:
          type: number
          title: Retry limit
          description: >-
            If messages are failing, you can set the maximum number of retries
            as high as 100 to prevent loss of data
          minimum: 0
          maximum: 100
        maxBackOff:
          type: number
          title: Backoff limit (ms)
          description: >-
            The maximum wait time for a retry, in milliseconds. Default (and
            minimum) is 30,000 ms (30 seconds); maximum is 180,000 ms (180
            seconds).
          minimum: 30000
          maximum: 180000
        initialBackoff:
          type: number
          title: Initial retry interval (ms)
          description: >-
            Initial value used to calculate the retry, in milliseconds. Maximum
            is 600,000 ms (10 minutes).
          minimum: 300
          maximum: 600000
        backoffRate:
          type: number
          title: Backoff multiplier
          description: >-
            Set the backoff multiplier (2-20) to control the retry frequency for
            failed messages. For faster retries, use a lower multiplier. For
            slower retries with more delay between attempts, use a higher
            multiplier. The multiplier is used in an exponential backoff
            formula; see the Kafka
            [documentation](https://kafka.js.org/docs/retry-detailed) for
            details.
          minimum: 2
          maximum: 20
        authenticationTimeout:
          type: number
          title: Authentication timeout (ms)
          description: >-
            Maximum time to wait for Kafka to respond to an authentication
            request
          minimum: 1000
          maximum: 3600000
        reauthenticationThreshold:
          type: number
          title: Reauthentication threshold (ms)
          description: >-
            Specifies a time window during which @{product} can reauthenticate
            if needed. Creates the window measuring backward from the moment
            when credentials are set to expire.
          minimum: 1000
          maximum: 1800000
        sasl:
          type: object
          title: Authentication
          description: >-
            Authentication parameters to use when connecting to bootstrap
            server. Using TLS is highly recommended.
          required:
