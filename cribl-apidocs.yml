        type:
          type: string
          enum:
            - none
    SplunkRetryRulesTypeStatic:
      type: object
      properties:
        type:
          type: string
          enum:
            - static
        interval:
          type: number
          title: Wait (ms)
          description: >-
            Time interval between retries. Maximum allowed value is 20,000 ms
            (1/3 minute).
          minimum: 0
          maximum: 20000
        limit:
          type: number
          title: Retry limit
          description: The maximum number of times to retry a failed HTTP request
          minimum: 0
          maximum: 20
        codes:
          type: array
          title: Retry HTTP codes
          description: >-
            List of HTTP codes that trigger a retry. Leave empty to use the
            default list of 429 and 503.
          minItems: 1
          items:
            type: number
            minLength: 1
        enableHeader:
          type: boolean
          title: Honor Retry-After header
          description: >-
            Honor any Retry-After header that specifies a delay (in seconds) or
            a timestamp after which to retry the request. The delay is limited
            to 20 seconds, even if the Retry-After header specifies a longer
            delay. When disabled, all Retry-After headers are ignored.
        retryConnectTimeout:
          type: boolean
          title: Retry connection timeout
          description: >-
            Make a single retry attempt when a connection timeout (ETIMEDOUT)
            error occurs
        retryConnectReset:
          type: boolean
          title: Retry connection reset
          description: >-
            Retry request when a connection reset error (ECONNRESET) error
            occurs
    SplunkRetryRulesTypeBackoff:
      type: object
      properties:
        type:
          type: string
          enum:
            - backoff
        interval:
          type: number
          title: Initial retry interval (ms)
          description: >-
            Time interval between failed request and first retry (kickoff).
            Maximum allowed value is 20,000 ms (1/3 minute).
          minimum: 0
          maximum: 20000
        limit:
          type: number
          title: Retry limit
          description: The maximum number of times to retry a failed HTTP request
          minimum: 0
          maximum: 20
        multiplier:
          type: number
          title: Backoff multiplier
          description: >-
            Base for exponential backoff. For example, base 2 means that retries
            will occur after 2, then 4, then 8 seconds, and so on.
          minimum: 1
          maximum: 20
        codes:
          type: array
          title: Retry HTTP codes
          description: >-
            List of HTTP codes that trigger a retry. Leave empty to use the
            default list of 429 and 503.
          minItems: 1
          items:
            type: number
            minLength: 1
        enableHeader:
          type: boolean
          title: Honor Retry-After header
          description: >-
            Honor any Retry-After header that specifies a delay (in seconds) or
            a timestamp after which to retry the request. The delay is limited
            to 20 seconds, even if the Retry-After header specifies a longer
            delay. When disabled, all Retry-After headers are ignored.
        retryConnectTimeout:
          type: boolean
          title: Retry connection timeout
          description: >-
            Make a single retry attempt when a connection timeout (ETIMEDOUT)
            error occurs
        retryConnectReset:
          type: boolean
          title: Retry connection reset
          description: >-
            Retry request when a connection reset error (ECONNRESET) error
            occurs
    SplunkCollectorConf:
