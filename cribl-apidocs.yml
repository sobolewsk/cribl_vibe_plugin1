          type: boolean
          title: Emit per-token request metrics
          description: >-
            Enable to emit per-token (<prefix>.http.perToken) and summary
            (<prefix>.http.summary) request metrics
        description:
          type: string
          title: Description
    InputCloudflareHec:
      type: object
      required:
        - type
        - host
        - port
        - hecAPI
      properties:
        id:
          type: string
          title: Input ID
          description: Unique ID for this input
        type:
          type: string
          enum:
            - cloudflare_hec
        disabled:
          type: boolean
          title: Disabled
        pipeline:
          type: string
          title: Pipeline
          description: >-
            Pipeline to process data from this Source before sending it through
            the Routes
        sendToRoutes:
          type: boolean
          description: Select whether to send data to Routes, or directly to Destinations.
        environment:
          type: string
          title: Environment
          description: >-
            Optionally, enable this config only on a specified Git branch. If
            empty, will be enabled everywhere.
        pqEnabled:
          type: boolean
          title: Enable persistent queue
          description: >-
            Use a disk queue to minimize data loss when connected services
            block. See [Cribl
            Docs](https://docs.cribl.io/stream/persistent-queues) for PQ
            defaults (Cribl-managed Cloud Workers) and configuration options
            (on-prem and hybrid Workers).
        streamtags:
          type: array
          title: Tags
          description: Tags for filtering and grouping in @{product}
          items:
            type: string
        connections:
          type: array
          title: Use QuickConnect
          description: >-
            Direct connections to Destinations, and optionally via a Pipeline or
            a Pack
          items:
            $ref: '#/components/schemas/ItemsTypeConnectionsOptional'
        pq:
          $ref: '#/components/schemas/PqType'
        host:
          type: string
          title: Address
          description: Address to bind on. Defaults to 0.0.0.0 (all addresses).
        port:
          type: number
          title: Port
          maximum: 65535
          description: Port to listen on
        authTokens:
          type: array
          title: Auth tokens
          description: >-
            Shared secrets to be provided by any client (Authorization:
            <token>). If empty, unauthorized access is permitted.
          items:
            type: object
            required: []
            properties:
              authType:
                title: Authentication method
                type: string
                enum:
                  - secret
                  - manual
                description: Select Secret to use a text secret to authenticate
                x-speakeasy-unknown-values: allow
              tokenSecret:
                type: string
                title: Token secret (text secret)
                description: Select or create a stored text secret
              token:
                type: string
                title: Token
                description: >-
                  Shared secret to be provided by any client (Authorization:
                  <token>)
              enabled:
                type: boolean
                title: Enable token
              description:
                type: string
                title: Description
              allowedIndexesAtToken:
                type: array
                title: Allowed indexes
                description: >-
                  Enter the values you want to allow in the HEC event index
                  field at the token level. Supports wildcards. To skip
                  validation, leave blank.
                minItems: 0
                items:
                  type: string
                  minLength: 1
              metadata:
                type: array
                title: Fields
                description: Fields to add to events referencing this token
                items:
                  $ref: '#/components/schemas/ItemsTypeNotificationMetadata'
        tls:
          $ref: '#/components/schemas/TlsSettingsServerSideType'
        maxActiveReq:
          type: number
          title: Active request limit
          description: >-
            Maximum number of active requests allowed per Worker Process. Set to
            0 for unlimited. Caution: Increasing the limit above the default
            value, or setting it to unlimited, may degrade performance and
            reduce throughput.
          minimum: 0
        maxRequestsPerSocket:
          type: integer
          title: Requests-per-socket limit
          description: >-
            Maximum number of requests per socket before @{product} instructs
            the client to close the connection. Default is 0 (unlimited).
          minimum: 0
        enableProxyHeader:
          type: boolean
          title: Show originating IP
          description: >-
            Extract the client IP and port from PROXY protocol v1/v2. When
            enabled, the X-Forwarded-For header is ignored. Disable to use the
            X-Forwarded-For header for client IP extraction.
        captureHeaders:
          type: boolean
          title: Capture request headers
          description: Add request headers to events, in the __headers field
        activityLogSampleRate:
          type: number
          title: Activity log sample rate
          description: >-
            How often request activity is logged at the `info` level. A value of
            1 would log every request, 10 every 10th request, etc.
          minimum: 1
        requestTimeout:
          type: number
          title: Request timeout (seconds)
          description: >-
            How long to wait for an incoming request to complete before aborting
            it. Use 0 to disable.
          minimum: 0
        socketTimeout:
          type: number
          title: Socket timeout (seconds)
          description: >-
            How long @{product} should wait before assuming that an inactive
            socket has timed out. To wait forever, set to 0.
          minimum: 0
        keepAliveTimeout:
          type: number
          title: Keep-alive timeout (seconds)
          description: >-
            After the last response is sent, @{product} will wait this long for
            additional data before closing the socket connection. Minimum 1
            second, maximum 600 seconds (10 minutes).
          minimum: 1
          maximum: 600
        enableHealthCheck: {}
        ipAllowlistRegex:
          type: string
          title: IP allowlist regex
          description: >-
            Messages from matched IP addresses will be processed, unless also
            matched by the denylist
        ipDenylistRegex:
          type: string
          title: IP denylist regex
          description: >-
            Messages from matched IP addresses will be ignored. This takes
            precedence over the allowlist.
        hecAPI:
          type: string
          title: HEC endpoint
          description: >-
            Absolute path on which to listen for the Cloudflare HTTP Event
            Collector API requests. This input supports the /event endpoint.
          pattern: ^/
        metadata:
          type: array
          title: Fields
          description: >-
            Fields to add to every event. May be overridden by fields added at
            the token or request level.
          items:
            $ref: '#/components/schemas/ItemsTypeNotificationMetadata'
        allowedIndexes:
          type: array
          title: Allowed indexes
          description: >-
            List values allowed in HEC event index field. Leave blank to skip
            validation. Supports wildcards. The values here can expand index
            validation at the token level.
          minItems: 0
          items:
            type: string
            minLength: 1
        breakerRulesets:
          type: array
          title: Event Breaker rulesets
          description: >-
            A list of event-breaking rulesets that will be applied, in order, to
            the input data stream
          items:
            type: string
        staleChannelFlushMs:
          type: number
          title: Event Breaker buffer timeout (ms)
          description: >-
            How long (in milliseconds) the Event Breaker will wait for new data
            to be sent to a specific channel before flushing the data stream
            out, as is, to the Pipelines
          minimum: 10
          maximum: 43200000
        accessControlAllowOrigin:
          title: CORS allowed origins
          type: array
          description: >-
            HTTP origins to which @{product} should send CORS (cross-origin
            resource sharing) Access-Control-Allow-* headers. Supports
            wildcards.
          minItems: 0
          items:
            type: string
            minLength: 1
        accessControlAllowHeaders:
          title: CORS allowed headers
          type: array
          description: >-
            HTTP headers that @{product} will send to allowed origins as
            "Access-Control-Allow-Headers" in a CORS preflight response. Use "*"
            to allow all headers.
          minItems: 0
          items:
            type: string
            minLength: 1
        emitTokenMetrics:
          type: boolean
          title: Emit per-token request metrics
          description: >-
            Emit per-token (<prefix>.http.perToken) and summary
            (<prefix>.http.summary) request metrics
        description:
          type: string
          title: Description
