      required:
        - bucket
      properties:
        outputName:
          type: string
          title: Auto-populate from
          description: >-
            Name of the predefined Destination that will be used to
            auto-populate Collector settings
        bucket:
          type: string
          title: S3 bucket
          minLength: 1
          description: S3 Bucket from which to collect data
        parquetChunkSizeMB:
          type: number
          title: Parquet chunk size limit (MB)
          description: Maximum file size for each Parquet chunk
          maximum: 100
          minimum: 1
        parquetChunkDownloadTimeout:
          type: number
          title: Parquet chunk download timeout (seconds)
          description: >-
            Maximum time allowed for downloading a Parquet chunk. Processing
            will stop if a chunk cannot be downloaded within the time specified.
          maximum: 3600
          minimum: 1
        region:
          type: string
          title: Region
          description: Region from which to retrieve data
        path:
          type: string
          title: Path
          description: >-
            Directory where data will be collected. Templating (such as
            'myDir/${datacenter}/${host}/${app}/') and time-based tokens (such
            as 'myOtherDir/${_time:%Y}/${_time:%m}/${_time:%d}/') are supported.
            Can be a constant (enclosed in quotes) or a JavaScript expression.
          minLength: 1
        partitioningScheme:
          type: string
          title: Partitioning scheme
          description: >-
            Partitioning scheme used for this dataset. Using a known scheme like
            DDSS enables more efficient data reading and retrieval.
          enum:
            - none
            - ddss
          x-speakeasy-enum-descriptions:
            - Defined in Path
            - DDSS
          x-speakeasy-unknown-values: allow
        extractors:
          type: array
          title: Path extractors
          additionalProperties: false
          items:
            type: object
            required:
              - key
              - expression
            properties:
              key:
                type: string
                title: Token
                description: A token from the template path, such as epoch
              expression:
                type: string
                title: Extractor Expression
                description: >-
                  JavaScript expression that receives token under "value"
                  variable, and evaluates to populate event fields. Example:
                  {date: new Date(+value*1000)}
          description: >-
            Allows using template tokens as context for expressions that enrich
            discovery results. For example, given a template /path/${epoch}, an
            extractor under key "epoch" with an expression {date: new
            Date(+value*1000)}, will enrich discovery results with a human
            readable "date" field.
        awsAuthenticationMethod:
          $ref: '#/components/schemas/AuthenticationMethodOptionsS3CollectorConf'
        endpoint:
          type: string
          title: Endpoint
          description: >-
            Must point to an S3-compatible endpoint. If empty, defaults to an
            AWS region-specific endpoint. 
        signatureVersion:
          $ref: '#/components/schemas/SignatureVersionOptionsS3CollectorConf'
        enableAssumeRole:
          type: boolean
          title: Enable Assume Role
          description: Use AssumeRole credentials
        assumeRoleArn:
          type: string
          title: AssumeRole ARN
