              title: SASL JASS username
              description: >-
                The username for authentication. This should always be
                $ConnectionString.
            textSecret:
              type: string
              title: SASL JASS password
              description: >-
                Select or create a stored text secret corresponding to the SASL
                JASS Password Primary or Password Secondary
            clientSecretAuthType:
              enum:
                - secret
                - certificate
              title: Authentication method
              type: string
              x-speakeasy-unknown-values: allow
            clientTextSecret:
              type: string
              title: Client secret (text secret)
              description: Select or create a stored text secret
            certificateName:
              type: string
              title: Certificate
              description: Select or create a stored certificate
            certPath:
              type: string
            privKeyPath:
              type: string
            passphrase:
              type: string
            oauthEndpoint:
              $ref: >-
                #/components/schemas/MicrosoftEntraIdAuthenticationEndpointOptionsSasl
            clientId:
              type: string
              title: Client ID
              description: client_id to pass in the OAuth request parameter
            tenantId:
              type: string
              title: Tenant identifier
              description: Directory ID (tenant identifier) in Azure Active Directory
            scope:
              type: string
              title: Scope
              description: Scope to pass in the OAuth request parameter
        tls:
          $ref: '#/components/schemas/TlsSettingsClientSideType'
        onBackpressure:
          $ref: '#/components/schemas/BackpressureBehaviorOptions'
        bootstrap_server:
          type: string
          title: Bootstrap server
          description: Bootstrap server from Fabric Eventstream's endpoint
        description:
          type: string
          title: Description
        pqStrictOrdering:
          title: Strict ordering
          description: >-
            Use FIFO (first in, first out) processing. Disable to forward new
            events to receivers before queue is flushed.
          type: boolean
        pqRatePerSec:
          type: number
          title: Drain rate limit (EPS)
          description: >-
            Throttling rate (in events per second) to impose while writing to
            Destinations from PQ. Defaults to 0, which disables throttling.
          minimum: 0
        pqMode:
          $ref: '#/components/schemas/ModeOptions'
        pqMaxBufferSize:
          type: number
          title: Buffer size limit
          description: >-
            The maximum number of events to hold in memory before writing the
            events to disk
          minimum: 42
          maximum: 1000
        pqMaxBackpressureSec:
          type: number
          title: Backpressure duration limit
          description: >-
            How long (in seconds) to wait for backpressure to resolve before
            engaging the queue
          minimum: 0
        pqMaxFileSize:
          type: string
          title: File size limit
          description: >-
            The maximum size to store in each queue file before closing and
            optionally compressing (KB, MB, etc.)
          pattern: ^\d+\s*(?:\w{2})?$
        pqMaxSize:
          type: string
          title: Queue size limit
          description: >-
            The maximum disk space that the queue can consume (as an average per
            Worker Process) before queueing stops. Enter a numeral with units of
            KB, MB, etc.
          pattern: ^\d+\s*(?:\w{2})?$
        pqPath:
          type: string
          title: Queue file path
          description: >-
            The location for the persistent queue files. To this field's value,
            the system will append: /<worker-id>/<output-id>.
        pqCompress:
          $ref: '#/components/schemas/CompressionOptionsPq'
        pqOnBackpressure:
          $ref: '#/components/schemas/QueueFullBehaviorOptions'
