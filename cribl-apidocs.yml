            - $ref: '#/components/schemas/SplunkAuthenticationToken'
            - $ref: '#/components/schemas/SplunkAuthenticationTokenSecret'
            - $ref: '#/components/schemas/SplunkAuthenticationLogin'
            - $ref: '#/components/schemas/SplunkAuthenticationLoginSecret'
          discriminator:
