          type: number
          title: Parquet chunk size limit
          description: Maximum file size for each Parquet chunk
          maximum: 100
          minimum: 1
        parquetChunkDownloadTimeout:
          type: number
          title: Parquet chunk download timeout (seconds)
          description: >-
            The maximum time allowed for downloading a Parquet chunk. Processing
            will abort if a chunk cannot be downloaded within the time
            specified.
          maximum: 3600
          minimum: 1
