          type: object
          title: ''
    OutputCloudflareR2:
      type: object
      required:
        - type
        - bucket
        - stagePath
        - endpoint
      properties:
        id:
          type: string
          title: Output ID
          description: Unique ID for this output
        type:
          type: string
          enum:
            - cloudflare_r2
        pipeline:
          type: string
          title: Pipeline
          description: Pipeline to process data before sending out to this output
        systemFields:
          type: array
          title: System fields
          description: >-
            Fields to automatically add to events, such as cribl_pipe. Supports
            wildcards.
          items:
            type: string
        environment:
          type: string
          title: Environment
          description: >-
            Optionally, enable this config only on a specified Git branch. If
            empty, will be enabled everywhere.
        streamtags:
          type: array
          title: Tags
          description: Tags for filtering and grouping in @{product}
          items:
            type: string
        endpoint:
          type: string
          title: R2 endpoint
          description: >-
            Cloudflare R2 service URL (example:
            https://<ACCOUNT_ID>.r2.cloudflarestorage.com)
          pattern: ^https?://.*
        bucket:
          type: string
          title: R2 bucket name
          description: >-
            Name of the destination R2 bucket. This value can be a constant or a
            JavaScript expression that can only be evaluated at init time.
            Example referencing a Global Variable: `myBucket-${C.vars.myVar}`
        awsAuthenticationMethod:
          type: string
          title: Authentication method
          description: AWS authentication method. Choose Auto to use IAM roles.
          enum:
            - auto
            - secret
            - manual
          x-speakeasy-unknown-values: allow
        awsSecretKey:
          type: string
          title: Secret key
          description: >-
            Secret key. This value can be a constant or a JavaScript expression,
            such as `${C.env.SOME_SECRET}`).
        region: {}
        stagePath:
          type: string
          title: Staging location
          description: >-
            Filesystem location in which to buffer files, before compressing and
            moving to final destination. Use performant stable storage.
        addIdToStagePath:
          type: boolean
          title: Add output ID
          description: Add the Output ID value to staging location
        destPath:
          type: string
          title: Key prefix
          description: >-
            Root directory to prepend to path before uploading. Enter a
            constant, or a JavaScript expression enclosed in quotes or
            backticks.
        signatureVersion:
          $ref: '#/components/schemas/SignatureVersionOptions5'
        objectACL: {}
        storageClass:
          $ref: '#/components/schemas/StorageClassOptions2'
        serverSideEncryption:
          $ref: '#/components/schemas/ServerSideEncryptionOptions'
        reuseConnections:
          type: boolean
          title: Reuse connections
          description: Reuse connections between requests, which can improve performance
        rejectUnauthorized:
          type: boolean
          title: Reject unauthorized certificates
          description: >-
            Reject certificates that cannot be verified against a valid CA, such
            as self-signed certificates)
        verifyPermissions:
          type: boolean
          title: Verify if bucket exists
          description: >-
            Disable if you can access files within the bucket but not the bucket
            itself
        removeEmptyDirs:
          type: boolean
          title: Remove empty staging directories
          description: Remove empty staging directories after moving files
        partitionExpr:
          type: string
          title: Partitioning expression
          description: >-
            JavaScript expression defining how files are partitioned and
            organized. Default is date-based. If blank, Stream will fall back to
            the event's __partition field value  if present  otherwise to each
            location's root directory.
        format:
          $ref: '#/components/schemas/DataFormatOptions'
        baseFileName:
          type: string
          title: File name prefix expression
          description: >-
            JavaScript expression to define the output filename prefix (can be
            constant)
        fileNameSuffix:
          type: string
          title: File name suffix expression
          description: >-
            JavaScript expression to define the output filename suffix (can be
            constant).  The `__format` variable refers to the value of the `Data
            format` field (`json` or `raw`).  The `__compression` field refers
            to the kind of compression being used (`none` or `gzip`).
        maxFileSizeMB:
          type: number
          title: File size limit (MB)
          description: >-
            Maximum uncompressed output file size. Files of this size will be
            closed and moved to final output location.
          maximum: 1024
          minimum: 5
        maxOpenFiles:
          type: number
          title: Open file limit
          description: >-
            Maximum number of files to keep open concurrently. When exceeded,
            @{product} will close the oldest open files and move them to the
            final output location.
          minimum: 10
          maximum: 2000
        headerLine:
          type: string
          title: Header line
          description: >-
            If set, this line will be written to the beginning of each output
            file
        writeHighWaterMark:
          type: number
          title: Writing high watermark (KB)
          description: Buffer size used to write to a file
          maximum: 4096
          minimum: 16
        onBackpressure:
          $ref: '#/components/schemas/BackpressureBehaviorOptions1'
        deadletterEnabled:
          type: boolean
          title: Enable dead-lettering
          description: >-
            If a file fails to move to its final destination after the maximum
            number of retries, move it to a designated directory to prevent
            further errors
        onDiskFullBackpressure:
          $ref: '#/components/schemas/DiskSpaceProtectionOptions'
        forceCloseOnShutdown:
          type: boolean
          title: Force close on shutdown
          description: >-
            Force all staged files to close during an orderly Node shutdown.
            This triggers immediate upload of in-progress data  regardless of
            idle time, file age, or size thresholds  to minimize data loss.
        retrySettings:
          $ref: '#/components/schemas/RetrySettingsType'
        maxFileOpenTimeSec:
          type: number
          title: File open time limit (sec)
          description: >-
            Maximum amount of time to write to a file. Files open for longer
            than this will be closed and moved to final output location.
          minimum: 10
          maximum: 86400
        maxFileIdleTimeSec:
          type: number
          title: Idle time limit (sec)
          description: >-
            Maximum amount of time to keep inactive files open. Files open for
            longer than this will be closed and moved to final output location.
          minimum: 5
          maximum: 86400
        maxConcurrentFileParts:
          type: number
          title: Concurrent file parts limit
          description: >-
            Maximum number of parts to upload in parallel per file. Minimum part
            size is 5MB.
          minimum: 1
          maximum: 10
        description:
          type: string
          title: Description
        awsApiKey:
          type: string
          title: Access key
          description: >-
            This value can be a constant or a JavaScript expression
            (`${C.env.SOME_ACCESS_KEY}`)
        awsSecret:
          type: string
          title: Secret key pair
          description: >-
            Select or create a stored secret that references your access key and
            secret key
        compress:
          $ref: '#/components/schemas/CompressionOptions2'
        compressionLevel:
          $ref: '#/components/schemas/CompressionLevelOptions'
        automaticSchema:
          type: boolean
          title: Automatic schema
          description: >-
            Automatically calculate the schema based on the events of each
            Parquet file generated
        parquetSchema:
          type: string
          title: Parquet schema
          description: >-
            To add a new schema, navigate to Processing > Knowledge > Parquet
            Schemas
          minLength: 1
        parquetVersion:
          $ref: '#/components/schemas/ParquetVersionOptions'
        parquetDataPageVersion:
          $ref: '#/components/schemas/DataPageVersionOptions'
        parquetRowGroupLength:
          type: number
          title: Group row limit
          description: >-
            The number of rows that every group will contain. The final group
            can contain a smaller number of rows.
          minimum: 1
          maximum: 67108864
        parquetPageSize:
          type: string
          title: Page size
          description: >-
            Target memory size for page segments, such as 1MB or 128MB.
            Generally, lower values improve reading speed, while higher values
            improve compression.
          pattern: ^\d+\s*(?:[kK][bB]|[mM][bB]|[gG][bB]|[tT][bB])?$
        shouldLogInvalidRows:
          type: boolean
          title: Log invalid rows
          description: Log up to 3 rows that @{product} skips due to data mismatch
        keyValueMetadata:
          type: array
          title: Metadata (optional)
          description: >-
            The metadata of files the Destination writes will include the
            properties you add here as key-value pairs. Useful for tagging.
            Examples: "key":"OCSF Event Class", "value":"9001"
          minItems: 0
          items:
            $ref: '#/components/schemas/ItemsTypeKeyValueMetadata'
        enableStatistics:
          type: boolean
          title: Write statistics
          description: >-
            Statistics profile an entire file in terms of minimum/maximum values
            within data, numbers of nulls, etc. You can use Parquet tools to
            view statistics.
        enableWritePageIndex:
          type: boolean
          title: Write page indexes
          description: >-
            One page index contains statistics for one data page. Parquet
            readers use statistics to enable page skipping.
        enablePageChecksum:
          type: boolean
          title: Write page checksum
          description: >-
            Parquet tools can use the checksum of a Parquet page to verify data
            integrity
        emptyDirCleanupSec:
          type: number
          title: Staging cleanup period
          description: How frequently, in seconds, to clean up empty directories
          minimum: 10
          maximum: 86400
        directoryBatchSize:
          type: number
          title: Directory batch size
          description: >-
            Number of directories to process in each batch during cleanup of
            empty directories. Minimum is 10, maximum is 10000. Higher values
            may require more memory.
        deadletterPath:
          type: string
          title: Dead-letter location
          description: >-
            Storage location for files that fail to reach their final
            destination after maximum retries are exceeded
        maxRetryNum:
          type: number
          title: Retry limit
          description: >-
            The maximum number of times a file will attempt to move to its final
            destination before being dead-lettered
          minimum: 1
