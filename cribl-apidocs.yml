          pattern: '^arn:'
          minLength: 20
        assumeRoleExternalId:
          type: string
          title: External ID
          description: External ID to use when assuming role
        durationSeconds:
          type: number
          title: Duration (seconds)
          description: >-
            Duration of the Assumed Role's session, in seconds. Minimum is 900
            (15 minutes), default is 3600 (1 hour), and maximum is 43200 (12
            hours).
          minimum: 900
          maximum: 43200
        maxBatchSize:
          type: number
          title: Batch size limit (objects)
          description: >-
            Maximum number of metadata objects to batch before recording as
            results
          minimum: 1
        recurse: {}
        reuseConnections:
          type: boolean
          title: Reuse connections
          description: Reuse connections between requests to improve performance
        rejectUnauthorized:
          type: boolean
          title: Reject unauthorized certificates
          description: >-
            Reject certificates that cannot be verified against a valid CA (such
            as a self-signed certificate)
        verifyPermissions:
          type: boolean
          title: Verify bucket permissions
          description: >-
            Disable if you can access files within the bucket but not the bucket
            itself. Resolves errors of the form "discover task initialization
            failed...error: Forbidden".
        disableTimeFilter:
          type: boolean
          title: Disable time filter
          description: >-
            Disable Collector event time filtering when a date range is
            specified
      allOf:
        - oneOf:
            - $ref: '#/components/schemas/S3PartitioningSchemeDdss'
