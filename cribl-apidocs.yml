        outputName:
          type: string
          title: Auto-populate from
          description: >-
            An optional predefined Destination that will be used to
            auto-populate Collector settings
        authType:
          title: Authentication method
          type: string
          enum:
            - manual
            - secret
            - clientSecret
            - clientCert
          description: >-
            Enter authentication data directly, or select a secret referencing
            your auth data
          x-speakeasy-unknown-values: allow
        containerName:
          type: string
          title: Container name
          minLength: 1
          description: "Container to collect from. This value can be a constant, or a JavaScript expression that can only be evaluated at init time. Example referencing a Global\_Variable:\_myBucket-${C.vars.myVar}"
        path:
          type: string
          title: Path
          description: >-
            The directory from which to collect data. Templating is supported,
            such as myDir/${datacenter}/${host}/${app}/. Time-based tokens are
            supported, such as myOtherDir/${_time:%Y}/${_time:%m}/${_time:%d}/.
          minLength: 1
        extractors:
          type: array
          title: Path extractors
          additionalProperties: false
          items:
            type: object
            required:
              - key
              - expression
            properties:
              key:
                type: string
                title: Token
                description: A token from the template path, such as epoch
              expression:
                type: string
                title: Extractor Expression
                description: "A JavaScript expression that accesses a corresponding <token>\_through the\_value\_variable and evaluates the token to populate event fields. Example: {date: new Date(+value*1000)}"
          description: >-
            Extractors allow use of template tokens as context for expressions
            that enrich discovery results. For example, given a template
            /path/${epoch}, an extractor under key "epoch" with an expression
            {date: new Date(+value*1000)} will enrich discovery results with a
            human-readable "date" field.
        recurse:
          type: boolean
          title: Recursive
          description: Recurse through subdirectories
        includeMetadata:
          type: boolean
          title: Include metadata
          description: >-
            Include Azure Blob metadata in collected events. In each event,
            metadata will be located at: __collectible.metadata.
        includeTags:
          type: boolean
          title: Include tags
          description: >-
            Include Azure Blob tags in collected events. In each event, tags
            will be located at: __collectible.tags. Disable this feature when
            using a Shared Access Signature Connection String, to prevent
            errors.
