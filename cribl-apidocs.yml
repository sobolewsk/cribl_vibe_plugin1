        loadTime:
          type: number
        modTime:
          type: number
        name:
          type: string
        sync:
          type: boolean
        uischema:
          type: object
          additionalProperties: true
        version:
          type: string
        schema:
          type: object
          additionalProperties: true
      required:
        - __filename
        - group
        - id
        - loadTime
        - modTime
        - name
        - uischema
        - version
    FunctionConfSchemaCef:
      type: object
      title: ''
      additionalProperties: false
      properties:
        outputField:
          title: Output field
          description: The field to which the CEF formatted event will be output
          type: string
        header:
          title: Header Fields
          description: Set of header key/value pairs
          type: array
          items:
            type: object
            required:
              - value
            properties:
              name:
                type: string
                title: Name
                readOnly: true
              value:
                type: string
                title: Value Expression
                description: JavaScript expression to compute the value (can be constant)
        extension:
          title: Extension Fields
          description: Set of extension key-value pairs
          type: array
          items:
            type: object
            required:
              - name
              - value
            properties:
              name:
                type: string
                title: Name
                pattern: ^[a-zA-Z0-9]+$
              value:
                type: string
                title: Value Expression
                description: JavaScript expression to compute the value (can be constant)
    FunctionCef:
      type: object
      properties:
