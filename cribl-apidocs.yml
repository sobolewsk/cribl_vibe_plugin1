      summary: >-
        Pipeline with aggregation function summing rejected bytes grouped by
        source address
      value:
        id: aggregation-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: >-
            Pipeline that aggregates rejected bytes grouped by source address
            every 10 seconds
          functions:
            - id: aggregation
              filter: 'true'
              conf:
                passthrough: false
                preserveGroupBys: false
                sufficientStatsOnly: false
                metricsMode: false
                timeWindow: 10s
                aggregations:
                  - sum(bytes).where(action=="REJECT").as(TotalBytes)
                groupbys:
                  - srcaddr
                cumulative: false
                shouldTreatDotsAsLiterals: false
                flushOnInputClose: true
    PipelineExamplesAggregateMetrics:
      summary: >-
        Pipeline with aggregate metrics function computing statistics on process
        metrics
      value:
        id: aggregate-metrics-pipeline
        conf:
          output: default
          streamtags: []
          groups: {}
          asyncFuncTimeout: 1000
          description: >-
            Pipeline that aggregates process metrics: CPU, memory, and bytes
            over time windows
          functions:
            - id: aggregate_metrics
              filter: >-
                (_metric == 'proc.cpu_perc' ||
                __criblMetrics[0].nameExpr.includes("'proc.cpu_perc'")) ||
                (_metric == 'proc.mem_perc' ||
                __criblMetrics[0].nameExpr.includes("'proc.mem_perc'")) ||
                (_metric == 'proc.bytes_in' ||
                __criblMetrics[0].nameExpr.includes("'proc.bytes_in'"))
              conf:
                passthrough: false
                preserveGroupBys: false
                sufficientStatsOnly: false
                timeWindow: 10s
                aggregations:
                  - metricType: gauge
                    agg: avg(_value || proc.cpu_perc).as(proc.cpu_perc_avg)
                  - metricType: gauge
                    agg: sum(_value || proc.mem_perc).as(proc.mem_perc_sum)
                  - metricType: counter
                    agg: count(_value || proc.bytes_in).as(proc.bytes_in_count)
                groupbys:
                  - proc
                cumulative: false
                shouldTreatDotsAsLiterals: true
                flushOnInputClose: true
